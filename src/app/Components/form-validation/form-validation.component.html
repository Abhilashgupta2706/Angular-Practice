<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">

        <div class="form-group my-2">
            <label for="exampleInputName1">Name</label>
            <input formControlName='name' type="Name" class="form-control" id="exampleInputName1" placeholder="Name">
            <div *ngIf="(name.touched || name.dirty) && name.invalid">
                <small class="error" *ngIf="name.errors?.required">Name Required</small>
                <small class="error" *ngIf="name.errors?.pattern">Name can containe only characters</small>
            </div>
        </div>

        <div class="form-group my-2">
            <label for="exampleInputEmail">Email address</label>
            <input formControlName='email' type="email" class="form-control" id="exampleInputEmail"
                placeholder="Enter email">
            <div *ngIf="(email.touched || email.dirty) && email.invalid">
                <small class="error" *ngIf="email.errors?.required">Email Required</small>
                <small class="error" *ngIf="email.errors?.pattern">Email is not valid</small>
            </div>
        </div>

        <div class="form-group my-2">
            <label for="exampleInputMobileNumber">Mobile Number</label>
            <input formControlName='Mobilenumber' type="MobileNumber" class="form-control" id="exampleInputMobileNumber"
                placeholder="Mobile Number">
            <div *ngIf="(Mobilenumber.touched || Mobilenumber.dirty) && Mobilenumber.invalid">
                <small class="error" *ngIf="Mobilenumber.errors?.required">Mobile Number Required</small>
                <small class="error" *ngIf="Mobilenumber.errors?.pattern">Enter valid mobile number.</small>
            </div>
        </div>

        <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary my-2">Submit</button>

    </form>
</div>
